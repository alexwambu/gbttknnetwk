[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log

[program:geth]
command=/bin/bash -lc "/app/start.sh"
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[program:api]
command=/bin/bash -lc "uvicorn main:app --host 0.0.0.0 --port ${PORT}"
autostart=true
autorestart=true
priority=20
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
